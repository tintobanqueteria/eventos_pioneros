<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Banquetera - Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #667eea;
            padding: 10px;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .content {
            padding: 20px;
        }

        .event {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #ff6b6b;
        }

        .event-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 8px;
        }

        .event-info {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
        }

        .roles {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .role-btn {
            background: white;
            border: 2px solid;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .role-btn.supervisor {
            border-color: #007bff;
            color: #007bff;
        }

        .role-btn.supervisor:active {
            background: #007bff;
            color: white;
        }

        .role-btn.supermetre {
            border-color: #28a745;
            color: #28a745;
        }

        .role-btn.supermetre:active {
            background: #28a745;
            color: white;
        }

        .role-btn.cocina {
            border-color: #dc3545;
            color: #dc3545;
        }

        .role-btn.cocina:active {
            background: #dc3545;
            color: white;
        }

        .admin-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.8em;
            cursor: pointer;
        }

        .admin-panel {
            display: none;
            background: #f0f0f0;
            padding: 20px;
            border-bottom: 3px solid #ccc;
        }

        .admin-panel.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px; /* Evita zoom en iOS */
        }

        .btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background: #ee5a24;
        }

        .docs-section {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .doc-item {
            background: #f8f9fa;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            border-left: 3px solid #28a745;
        }

        .doc-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .doc-link:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <button class="admin-btn" onclick="toggleAdmin()">Admin</button>

    <div class="container">
        <!-- Panel Admin -->
        <div id="adminPanel" class="admin-panel">
            <h3>Panel Administrativo</h3>
            <div id="adminMessage" class="hidden"></div>
            
            <form id="eventForm">
                <div class="form-group">
                    <label>Centro de Eventos:</label>
                    <input type="text" id="center" required placeholder="Ej: Sal√≥n Principal">
                </div>
                
                <div class="form-group">
                    <label>Fecha:</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-group">
                    <label>Hora:</label>
                    <input type="time" id="time" value="19:00" required>
                </div>
                
                <div class="form-group">
                    <label>Invitados:</label>
                    <input type="number" id="guests" required placeholder="150">
                </div>
                
                <div class="form-group">
                    <label>Documentos (uno por l√≠nea: Nombre|URL|Roles):</label>
                    <textarea id="docs" rows="4" placeholder="Men√∫ Principal|https://drive.google.com/file/d/abc123|supervisor,cocina
Lista Invitados|https://drive.google.com/file/d/xyz789|supervisor,supermetre"></textarea>
                </div>
                
                <button type="submit" class="btn">Crear Evento</button>
            </form>

            <div style="margin-top: 20px;">
                <h4>Eventos Guardados:</h4>
                <div id="eventsList"></div>
                <button type="button" class="btn" onclick="clearAll()" style="background: #dc3545;">Limpiar Todo</button>
            </div>
        </div>

        <!-- Header -->
        <div class="header">
            <h1>üçΩÔ∏è Eventos de la Semana</h1>
            <p>Toca tu evento y despu√©s tu rol</p>
        </div>

        <!-- Content -->
        <div class="content">
            <div id="eventsContainer">
                <div style="text-align: center; color: #666; padding: 20px;">
                    <h3>üìÖ No hay eventos</h3>
                    <p>Los eventos aparecer√°n aqu√≠ cuando sean creados</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let events = [];
        let adminOpen = false;

        // Cargar eventos al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadEvents();
            displayEvents();
            updateAdminList();
            setDefaultDate();
        });

        function setDefaultDate() {
            const today = new Date();
            document.getElementById('date').value = today.toISOString().split('T')[0];
        }

        function loadEvents() {
            try {
                // Intentar cargar desde diferentes almacenamientos
                const stored1 = localStorage.getItem('banquetera_events');
                const stored2 = localStorage.getItem('banquetera_events_drive');
                const stored3 = localStorage.getItem('simple_events');
                
                events = JSON.parse(stored3 || stored1 || stored2 || '[]');
                console.log('Eventos cargados:', events.length);
            } catch (e) {
                console.error('Error cargando eventos:', e);
                events = [];
            }
        }

        function saveEvents() {
            try {
                localStorage.setItem('simple_events', JSON.stringify(events));
                localStorage.setItem('banquetera_events', JSON.stringify(events));
                console.log('Eventos guardados:', events.length);
            } catch (e) {
                console.error('Error guardando eventos:', e);
            }
        }

        function toggleAdmin() {
            adminOpen = !adminOpen;
            const panel = document.getElementById('adminPanel');
            
            if (adminOpen) {
                panel.classList.add('active');
                updateAdminList();
            } else {
                panel.classList.remove('active');
            }
        }

        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const center = document.getElementById('center').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const guests = document.getElementById('guests').value;
            const docsText = document.getElementById('docs').value;
            
            // Procesar documentos
            const documents = [];
            if (docsText.trim()) {
                const lines = docsText.split('\n');
                lines.forEach(line => {
                    const parts = line.split('|');
                    if (parts.length >= 3) {
                        const roles = parts[2].split(',').map(r => r.trim());
                        documents.push({
                            name: parts[0].trim(),
                            url: parts[1].trim(),
                            roles: roles
                        });
                    }
                });
            }
            
            const event = {
                id: Date.now(),
                center: center,
                date: date,
                time: time,
                guestCount: guests,
                documents: documents,
                created: new Date().toISOString()
            };
            
            events.push(event);
            saveEvents();
            
            showMessage('‚úÖ Evento creado correctamente');
            this.reset();
            setDefaultDate();
            displayEvents();
            updateAdminList();
        });

        function displayEvents() {
            const container = document.getElementById('eventsContainer');
            
            if (events.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; color: #666; padding: 20px;">
                        <h3>üìÖ No hay eventos</h3>
                        <p>Los eventos aparecer√°n aqu√≠ cuando sean creados</p>
                        <p style="font-size: 0.8em; margin-top: 10px;">Eventos en memoria: ${events.length}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            
            // Agrupar por fecha
            const eventsByDate = {};
            events.forEach(event => {
                if (!eventsByDate[event.date]) {
                    eventsByDate[event.date] = [];
                }
                eventsByDate[event.date].push(event);
            });

            // Mostrar eventos
            Object.keys(eventsByDate).sort().forEach(date => {
                const dateEvents = eventsByDate[date];
                
                dateEvents.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = 'event';
                    eventDiv.innerHTML = `
                        <div class="event-title">${event.center}</div>
                        <div class="event-info">
                            üìÖ ${formatDate(event.date)} | ‚è∞ ${event.time} | üë• ${event.guestCount} invitados
                        </div>
                        <div class="roles">
                            <div class="role-btn supervisor" onclick="showDocs(${event.id}, 'supervisor')">
                                üëî SUPERVISOR
                            </div>
                            <div class="role-btn supermetre" onclick="showDocs(${event.id}, 'supermetre')">
                                üé© SUPERMETRE
                            </div>
                            <div class="role-btn cocina" onclick="showDocs(${event.id}, 'cocina')">
                                üë®‚Äçüç≥ COCINA
                            </div>
                        </div>
                        <div id="docs-${event.id}" class="docs-section hidden"></div>
                    `;
                    container.appendChild(eventDiv);
                });
            });
        }

        function showDocs(eventId, role) {
            const event = events.find(e => e.id === eventId);
            if (!event) return;

            // Ocultar todas las secciones de documentos
            document.querySelectorAll('.docs-section').forEach(section => {
                section.classList.add('hidden');
            });

            const docsContainer = document.getElementById(`docs-${eventId}`);
            
            // Filtrar documentos por rol
            const roleDocs = event.documents.filter(doc => doc.roles.includes(role));
            
            if (roleDocs.length === 0) {
                docsContainer.innerHTML = `
                    <h4>üìÑ Documentos para ${getRoleName(role)}:</h4>
                    <p>No hay documentos asignados para este rol.</p>
                `;
            } else {
                let docsHtml = `<h4>üìÑ Documentos para ${getRoleName(role)}:</h4>`;
                roleDocs.forEach(doc => {
                    docsHtml += `
                        <div class="doc-item">
                            <a href="${doc.url}" target="_blank" class="doc-link">
                                üìÑ ${doc.name}
                            </a>
                        </div>
                    `;
                });
                docsContainer.innerHTML = docsHtml;
            }
            
            docsContainer.classList.remove('hidden');
        }

        function getRoleName(role) {
            const names = {
                supervisor: 'üëî Supervisor',
                supermetre: 'üé© Supermetre', 
                cocina: 'üë®‚Äçüç≥ Cocina'
            };
            return names[role] || role;
        }

        function updateAdminList() {
            const list = document.getElementById('eventsList');
            
            if (events.length === 0) {
                list.innerHTML = '<p>No hay eventos guardados</p>';
                return;
            }
            
            let html = '';
            events.forEach(event => {
                html += `
                    <div style="background: white; padding: 10px; margin: 5px 0; border-radius: 5px;">
                        <strong>${event.center}</strong><br>
                        ${formatDate(event.date)} - ${event.time}<br>
                        ${event.documents.length} documentos
                        <button onclick="deleteEvent(${event.id})" style="float: right; background: #dc3545; color: white; border: none; padding: 5px; border-radius: 3px;">‚ùå</button>
                    </div>
                `;
            });
            
            list.innerHTML = html;
        }

        function deleteEvent(id) {
            if (confirm('¬øEliminar este evento?')) {
                events = events.filter(e => e.id !== id);
                saveEvents();
                displayEvents();
                updateAdminList();
                showMessage('Evento eliminado');
            }
        }

        function clearAll() {
            if (confirm('¬øEliminar TODOS los eventos?')) {
                events = [];
                saveEvents();
                displayEvents();
                updateAdminList();
                showMessage('Todos los eventos eliminados');
            }
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('es-ES', {
                weekday: 'long',
                day: 'numeric',
                month: 'long'
            });
        }

        function showMessage(msg) {
            const messageDiv = document.getElementById('adminMessage');
            messageDiv.textContent = msg;
            messageDiv.className = 'message';
            
            setTimeout(() => {
                messageDiv.className = 'message hidden';
            }, 3000);
        }
    </script>
</body>
</html>
